<body style="margin:0px; padding:0px;">

<script type="text/javascript" language="javascript">
    function tipoUsuario(tipoU){
    	if (tipoU==0){
    		document.getElementById("ingresoFiel").style.display="block";
    		document.getElementById("ingresoSinFiel").style.display="none";    		
    	}else{
    		document.getElementById("ingresoFiel").style.display="none";
    		document.getElementById("ingresoSinFiel").style.display="block";
    	}
    }
    
	function registrarFiel(result) {
		document.login.elements["fiel.rfc"].value = result.rfc;
		document.login.elements["fiel.firma"].value = result.firma;
		document.login.elements["fiel.original"].value = result.original;
		document.login.elements["fiel.serie"].value = result.serie;
		document.login.elements["fiel.certificado"].value = result.certificado;

		document.login.action = contextPath+ '/usuarios/UsuariosWizard.action?validarInicioRegistro=';
		document.login.target = "_self";
		document.login.submit();
	}

	function accesoSinFiel() {
		$('#notification').hide();

		document.login.action = contextPath + '/authentication.action';
		document.login.target = "_self";

		document.login.submit();
	}

	function registrarSinFiel(destino) {
		$('#notification').hide();

		document.login.action = contextPath
				+ '/usuarios/UsuariosWizard.action?' + destino + "=";
		document.login.target = "_top";

		document.login.submit();
	}

	function recuperarContrasenia() {
		$('#notification').hide();

		document.login.action = contextPath
				+ '/admon/usuarios/recuperarContrasenia/recuperaContrasenia.action';
		document.login.target = "_self";

		document.login.submit();
	}
</script>

<div id="login" style="width:300px !important;height:250px !important;padding:0px;margin:0px;">
    <form style="margin:0px;padding:0px;width:300px;height:230px;" name="login" action="/ventanilla-AvisosAgace-HA/authentication.action" method="POST">
    <div id="appletLogin" style="height:250px;margin:0px;padding:0px">
        <div id="pestanas">
            <div class="pestana"><input type="radio" name="tipo" id="tipo0" checked="checked" onclick="javascript:tipoUsuario(0);">Con FIEL</div>
            <div class="pestana"><input type="radio" name="tipo" id="tipo1" onclick="javascript:tipoUsuario(1);">Sin FIEL</div>
        </div>
    	<div id="ingresoFiel" style="display:block;height:181px;">
    		    
            <input id="firma" name="fiel.firma" value="" type="hidden"><input id="cadenaOriginal" name="fiel.original" value="" type="hidden"><input id="rfc" name="fiel.rfc" value="" type="hidden"><input id="numeroSerie" name="fiel.serie" value="" type="hidden"><input id="certificado" name="fiel.certificado" value="" type="hidden"><input name="login" value="" type="hidden">
            <input type="hidden" name="accesoExterno" value="1">
            <input id="registro" name="registro" value="false" type="hidden">
			
            <div id="appletContainerLogin" style="height:100px;margin:0px;padding:0px">
				<table>
						<tbody><tr>
                            <td class="campos">Certificado (cer)</td>
                        </tr>
						<tr>
                            <td><input type="file" name="certificate" id="certificate" accept=".cer"></td>
                        </tr>
						<tr>
                            <td class="campos">Clave privada (key)</td>
                        </tr>
						<tr>
                            <td><input type="file" name="privateKey" id="privateKey" accept=".key"></td>
                        </tr>
						
						<tr>
                            <td class="campos">Contraseña de clave privada</td>
                        </tr>
						<tr>
                            <td><input type="password" name="privateKeyPassword" id="privateKeyPassword" size="18" maxlength="25"></td>
                        </tr>
						<tr>
							<td>
								<input type="button" id="btnSubmit" value="Registrarse" onclick="ejecutarProcesoFirma('r')">
								<input type="button" id="btnSubmit" value="Ingresar" onclick="ejecutarProcesoFirma(1)">
								<!--input type="button" id="btnSubmit2" value="Firmar2" onclick="ejecutarProcesoFirma('FIELForm:procesa')" / -->
							</td>
						</tr>
				</tbody></table>
			</div>
            <div class="actionsBar btnLogin" style="text-align:right;"></div>

        </div>
        <div id="ingresoSinFiel">
            <table>
                <tbody><tr>
                    <td class="campos">Usuario:</td>
                </tr>
                <tr>
                    <td><input maxlength="32" name="userCredentials.userName" class="login" type="text" size="18"></td>    
                </tr>
                <tr>
                    <td class="campos">Contraseña:</td>
                </tr>
                <tr>
                    <td><input maxlength="36" name="userCredentials.password" class="login" type="password" size="15"></td>
                </tr>                   
            </tbody></table>
            <div class="btnLogin2">
                <table style="width:290px">
                    <tbody><tr>
                   	    <td><a href="#" onclick="registrarSinFiel('iniciarRegistroSinFiel');">Registrarse</a></td>
                   		<td class="aderecha"><input type="button" onclick="accesoSinFiel();" value="Ingresar"></td>
                    </tr>
                   	<tr>
                   	    <td class="aizquierda" colspan="2"><a href="#" onclick="recuperarContrasenia();">¿Olvidó su contraseña?</a></td>
                    </tr>
                </tbody></table>
            </div>
        </div>
    </div>
